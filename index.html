<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body onload="initApp()">
  <main class="container">
    <header>
      <nav class="navbar">
        <div class="nav-container flex justify-center">
          <div class="logo">LOGO!</div>
          <!--TODO: Fix location of logo-->
          <ul class="clean-list">
            <li class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></li>
          </ul>
          <div class="main-nav-items flex justify-center">
            <ul class="clean-list flex align-center">
              <li><a href="#main-display">Portfolio</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#"><img src="/assets/imgs/arrow.png"></a></li>
              <li><a href="#">Blog</a> </li>
              <li><a href="#">Get in Touch!</a> </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="gallery">
      <div class="search-box flex">
        <input type="text" class="search-input flex-1" onkeyup="searchActivated()" name="search-input" placeholder="Enter Keyword">
      </div>
      <div class="responsive-gallery flex">
        <div class="tags-display">Tag Search</div>
        <div class="img-display"> Gallery
          <ul class="thumbnails clean-list flex flex-wrap">
            <li class="flex"><img>
              <p> </p>
            </li>
            <li class="flex"><img>
              <p> </p>
            </li>
            <li class="flex"><img>
              <p> </p>
            </li>
            <li class="flex"><img>
              <p> </p>
            </li>
            <li class="flex"><img>
              <p> </p>
            </li>
            <li class="flex"><img>
              <p> </p>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="meme-editor flex flex-col justify-center" style="border: 1px solid red">

      <!-- CANVAS AREA-->
      <div class="canvas-box flex justify-center" style="border: 1px solid blue">
        <div class="meme-canvas-div">
          <canvas class="meme-canvas" id="memeCanvas">Update Your Browser To Enjoy Canvas</canvas>
        </div>
      </div>

      <!-- EDITOR TOOL BOX-->
      <div class="meme-toolbox flex justify-center" style="border: 1px solid green"></div>
    </section>

    <section class="about">ABOUT!</section>
    <section class="contact">CONTACT!</section>

  </main>
  <script src="js/canvas.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
